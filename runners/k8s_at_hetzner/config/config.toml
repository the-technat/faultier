check_interval = 3

[session_server]
  session_timeout = 1800

[[runners]]
  name = "k8s-at-hetzner-runner-1"
  url = "https://code.immerda.ch"
  token = "n9dwguKzwKG4tbuzayoP"
  executor = "docker"
  limit = 2
  request_concurrency = 2
  [runners.custom_build_dir]
  [runners.cache]
    [runners.cache.s3]
    [runners.cache.gcs]
    [runners.cache.azure]
  [runners.docker]
    tls_verify = false
    image = "docker:stable"
    privileged = false
    disable_entrypoint_overwrite = false
    oom_kill_disable = false
    disable_cache = false
    volumes = ["/var/run/docker.sock:/var/run/docker.sock", "/cache"]
    shm_size = 0

